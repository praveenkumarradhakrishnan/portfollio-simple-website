<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section_one">
            <h1 class="section_one__name">Praveen kumar R</h1>
            <h3 class="section_one__role">Web developer</h3>
            <a class="section_one__contect" href="portfolio.html" target="_blank">Home</a>
        </div>
        <div class="contact-form">
            <form >
                <table>


                    <tr>
                        <td>
                            <label for="name">Name:</label>

                        </td>
                        <td>
                            <input type="text" id="name" placeholder="YOUR name"class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Email:">Email:</label></td>
                        <td>
                            <input type="email" placeholder="Your Email"class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="msg">Message:</label>
                        </td>
                        <td><textarea id="msg" placeholder="your message"class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"class="contact-form__submit"></td>

                    </tr>
                </table>
            </form>
        </div>


        <div class="section_five">
            <p class="section_five__title">social media:
                <a href="https://www.instagram.com/" target="_blank">instagram</a>,
                <a href="https://in.linkedin.com/" target="_blank">linkdin</a>
            </p>
            <p class="secction_five__desc">&copy;Praveen kumar R</p>
        </div>








    </div>



</body>

</html>
